{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for field in form %}
                    {{ field }}
                    <hr>
                {% endfor %}
                <input type="submit" name="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
